<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <section class="game">
        <div>
          <h2 class="player player-title">You:</h2>
          <img src="images/question-mark.svg" alt="A question mark" />
        </div>
        <div class="scores">
          <h2 class="scores-display">SCORE</h2>
          <h3>
            <span class="numeral-score player-score">0</span>
            <span class="numeral-score score-seperator">-</span>
            <span class="numeral-score computer-score">0</span>
          </h3>
          <h3 class="hidden result">Draw!</h3>
        </div>
        <div>
          <h2 class="player-title computer">Computer:</h2>
          <img src="images/question-mark.svg" alt="A question mark" />
        </div>
      </section>
      <section class="buttons">
        <button class="btn paper-btn">Paper</button>
        <button class="btn scissors-btn">Scissors</button>
        <button class="btn rock-btn">Rock</button>
      </section>
      <p class="who-won loser hidden">You Lost!</p>
      <p class="who-won winner hidden">You won!</p>
      <button class="hidden play-again-btn" id="play-again-btn">
        Play Again
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
